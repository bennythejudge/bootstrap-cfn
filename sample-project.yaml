
dev:
  ec2:
    docker:
      qty: 1
      tags:
        Role: docker
        Apps: pf_rails
        Env: dev
      parameters:
        InstanceType: t2.micro
        VolumeSize: '25'
        VolumeDevice: '/dev/sdo'
      security_groups:
        MoJToSSH:
          rules:
            - IpProtocol: tcp
              FromPort: 22
              ToPort: 22
              CidrIp: 0.0.0.0/0
            - IpProtocol: tcp
              FromPort: 80
              ToPort: 80
              CidrIp: 0.0.0.0/0
      repos:
        salt:
          url: git@github.com:ministryofjustice/test.git
          dir: /opt/

